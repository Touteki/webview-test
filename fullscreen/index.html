<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0d1a3a; /* фон страницы */
    overflow: hidden;
    font-family: system-ui, sans-serif;
    color: white;
}

.app {
    position: relative;
    height: 100%;
}

/* Контент страницы */
.content {
    padding: 20px;
}

/* Шторка снизу, фиксированная */
.curtain {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 256px; /* фиксированная высота */
    border-top-left-radius: 24px;
    border-top-right-radius: 24px;
    background: #a3bffa; /* светлая шторка */
    box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
    z-index: 10;
}

.btn {
    display:inline-block;
    background: linear-gradient(90deg,#3b82f6,#06b6d4);
    padding: 10px 16px;
    border-radius: 12px;
    color: white;
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>
<body>
<div class="app">
    <div class="content">
        <h1>Fullscreen страница</h1>
        <p>Страница занимает весь экран. Шторка видна и на desktop, и на мобильных.</p>
    </div>

    <div class="curtain">
        <div>
            <div style="font-weight:700; font-size:18px;">Шторка</div>
            <div style="font-size:13px; color:rgba(0,0,0,0.8);">Элементы управления</div>
        </div>
        <a href="#" class="btn">Действие</a>
    </div>
</div>
</body>
</html>
