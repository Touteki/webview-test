<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка Cookies</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 16px;
            background: #f5f5f5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: #ffffff;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button.save {
            background-color: #4caf50;
            color: white;
        }

        button.read {
            background-color: #2196f3;
            color: white;
        }

        .output {
            margin-top: 16px;
            padding: 12px;
            background: #eeeeee;
            border-radius: 8px;
            font-size: 14px;
            word-break: break-all;
            min-height: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Проверка Cookies</h1>

    <button class="save" onclick="saveCookie()">Сохранить cookie</button>
    <button class="read" onclick="readCookie()">Прочитать cookie</button>

    <div id="output" class="output"></div>
</div>

<script>
    function saveCookie() {
        const value = "test-value-" + Date.now();
        document.cookie = "testCookie=" + value + "; path=/; max-age=86400";
        document.getElementById("output").textContent =
            "Cookie сохранена: testCookie=" + value;
    }

    function readCookie() {
        const cookies = document.cookie;
        if (!cookies) {
            document.getElementById("output").textContent = "Cookies отсутствуют";
            return;
        }

        const match = cookies
            .split("; ")
            .find(row => row.startsWith("testCookie="));

        if (match) {
            document.getElementById("output").textContent =
                "Прочитана cookie: " + match;
        } else {
            document.getElementById("output").textContent =
                "Cookie testCookie не найдена";
        }
    }
</script>

</body>
</html>
