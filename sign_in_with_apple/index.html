<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sign in with Apple — test</title>

    <!-- Apple JS SDK -->
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>

<h1>Sign in with Apple — проверка</h1>

<button id="apple-signin-btn">Sign in with Apple</button>

<!-- Поле для полного токена -->
<textarea id="full-token" readonly placeholder="Токен появится здесь после входа..."></textarea>

<script>
    AppleID.auth.init({
        clientId: 'com.tinyforge.SignInWithAppleWeb',
        scope: 'name email',
        redirectURI: 'https://touteki.github.io/webview-test/fullscreen/',
        state: 'test_state',
        usePopup: true
    });
    
    document.getElementById('apple-signin-btn').addEventListener('click', async () => {
    try {
        const data = await AppleID.auth.signIn()
        // Handle successful response.
        console.log('Success:', data)
    } catch (error) {
        // Handle error.
        console.error('Error:', error)
    }
    })
</script>

</body>
</html>
