<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh; /* весь экран, включая сейф-ареа */
    background: #0d1a3a;
    overflow: hidden;
    font-family: system-ui;
    color: white;
}

.page {
    position: relative;
    height: 100%;
    width: 100%;
    background: #0d1a3a;
    overflow: hidden;
    box-sizing: border-box;
}

.content {
    padding: 20px;
}

.curtain {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: calc(256px + env(safe-area-inset-bottom)); /* учитываем высоту шторки + сейф-ареа */
    padding-bottom: env(safe-area-inset-bottom); /* предотвращаем захождение контента в зону сейф-ареа */
    border-top-left-radius: 24px;
    border-top-right-radius: 24px;
    background: #a3bffa;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-top: 16px;
    padding-left: 20px;
    padding-right: 20px;
    box-sizing: border-box;
}

.btn {
    display:inline-block;
    background: linear-gradient(90deg,#3b82f6,#06b6d4);
    padding: 10px 16px;
    border-radius: 12px;
    color: white;
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>
<body>
<div class="page">
    <div class="content">
        <h1>Fullscreen</h1>
        <p>Перекрывает safe area.</p>
    </div>
</div>

<div class="curtain">
    <div>
        <div style="font-weight:700; font-size:18px;">Шторка</div>
        <div style="font-size:13px; color:rgba(0,0,0,0.8);">Элементы управления</div>
    </div>
    <a href="#" class="btn">Действие</a>
</div>

</body>
</html>
