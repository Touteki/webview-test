<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    >

    <title>Apple Sign In — Mobile</title>

    <!-- Apple JS SDK -->
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
        }
    </style>
</head>
<body>

<!-- Кнопка Apple: только иконка -->
<div
    id="appleid-signin"
    data-type="icon"
    data-color="black"
    data-border="false"
    style="width: 48px; height: 48px;"
></div>

<script>
    AppleID.auth.init({
        clientId: 'com.tinyforge.SignInWithAppleWeb',          // Service ID
        scope: 'name email',
        redirectURI: 'https://touteki.github.io/webview-test/fullscreen/',
        state: 'test_state',
        usePopup: false
    });

    document.addEventListener('AppleIDSignInOnSuccess', (event) => {
        console.log('SUCCESS', event.detail);
    });

    document.addEventListener('AppleIDSignInOnFailure', (event) => {
        console.error('FAIL', event.detail);
    });
</script>

</body>
</html>
