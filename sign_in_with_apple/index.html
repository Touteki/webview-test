<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sign in with Apple — test</title>

    <!-- Apple JS SDK -->
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>

<h1>Sign in with Apple — проверка</h1>

<div id="appleid-signin"
     data-color="black"
     data-border="true"
     data-type="sign in"
     style="width: 200px; height: 40px;">
</div>

<!-- Поле для полного токена -->
<textarea id="full-token" readonly placeholder="Токен появится здесь после входа..."></textarea>

<script>
    AppleID.auth.init({
        clientId: 'com.tinyforge.SignInWithAppleWeb',
        scope: 'name email',
        redirectURI: 'https://touteki.github.io/webview-test/fullscreen/',
        state: 'test_state',
        usePopup: true
    });

    document.addEventListener('AppleIDSignInOnSuccess', (event) => {
        // Получаем authorization code (для popup-флоу)
        const token = event.detail.authorization.code;

        // Выводим в текстовое поле
        const textarea = document.getElementById('full-token');
        textarea.value = token;

        alert('Успешный вход. Токен выведен в поле ниже.');
    });

    document.addEventListener('AppleIDSignInOnFailure', (event) => {
        console.error('ERROR:', event.detail);
        alert('Ошибка входа. См. консоль.');
    });
</script>

</body>
</html>
